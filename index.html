<html>
<head>
<title>Form Pendataan Mahasiswa</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="post-f-t">
	<div class="collapse" id="navbarToggleExtrenalContent">
		<div class="bg-dark p-4">
			<h5 class="text-white h4">Form Penjualan Barang</h5>
			<span class="text-mutted">Form Penjualan Barang Dengan Web</span>
		</div>
	</div>
	<nav class="navbar navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>
<br/>
<br/>
<div class="card" style="margin-left:100px;width:75rem;">
	<div class="card-header">
		UTS
	</div>
	<div class="card-body">
		<div class="container">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					 <span class="input-group-text" id="inputGroup-sizing-default">Nama Barang</span>
				</div>
				  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

			</div>
			<br/>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">Jumlah Beli</span>
				</div>
				  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

			</div>
			<br/>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					 <label class="input-group-text" for="inputGroupSelect01">Jenis Bayar</label>
				</div>
				<select class="custom-select  id="inputGroupSelect01">
					<option value="1">Kredit</option>
					<option value="2">Cash</option>
				</select>
			</div>
			<br/>
			
				<div class="custom-control custom-checkbox custom-control-inline mr-sm-2">
					<input type="checkbox" id="customInlineCheckbox1" name="customCheckboxInline1" class="custom-control-input">
					  <label class="custom-control-label" for="customCheckboxInline1">Asuransi</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mr-sm-2">
					<input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input">
					<label class="custom-control-label" for="customInlineCheckbox1">Member</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline mr-sm-2">
					<input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1" class="custom-control-input">
					<label class="custom-control-label" for="customInlineCheckbox1">Non Member</label>
				</div>
			<br/>
			<br/>
			<label>Diskon : </label>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
				<label class="custom-control-label" for="customRadioInline1">10%</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
				<label class="custom-control-label" for="customRadioInline2">20%</label>
			</div>
			<br/>
			<button type="button" class="btn btn-info">Submit</button>
			<button type="button" class="btn btn-info">Reset</button>
		</div>		
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
